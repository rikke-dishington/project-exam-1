    <section class="contact-section">
      <div class="contact-information">
        <h2>Contact us</h2>
        <a href="#"
          ><i class="fa fa-facebook-square fa-10x"></i>+47 123 45 678</a
        >
        <a href="#"
          ><i class="fa fa-facebook-square fa-10x"></i>ola.nordmann@mail.com</a
        >
        <a href="#"
          ><i class="fa fa-facebook-square fa-10x"></i>Retriever Gundog Club</a
        >
      </div>
      <div class="contact-form">
        <form id="contactForm">
          <div>
            <label
              >Full name (*)
              <input type="text" name="fullName" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">
              Please enter your full name.
            </div>
          </div>
          <div>
            <label
              >Email address (*)
              <input type="email" email="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid emailÂ address.
            </div>
          </div>
          <div>
            <label
              >Subject (*)
              <input type="text" name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Please enter a subject. Your subject must be at least 15
              characters
            </div>
          </div>
          <div>
            <label
              >Message (*)
              <textarea type="text" name="message" id="message"></textarea>
            </label>
            <div class="form-error" id="messageError">
              Your message must be at least 25 characters.
            </div>
          </div>
          <button class="cta">Submit</button>
        </form>
      </div>
    </section>
